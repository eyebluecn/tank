server{
        listen 80;
        server_name tank.zicpo.cn;

        location / {
                proxy_pass http://127.0.0.1:9090;
                proxy_set_header host $host;
                proxy_set_header X-Forwarded-For $remote_addr;
                proxy_pass_request_headers      on;
                client_max_body_size  2048m;
        }
}
